{% verbatim %}

<div ng-animate="slideInLeft" class="animated slideInLeft">

  <h3>{{ regionData.length }} Countries {{ regionData.biz_count_total }} Businesses</h3>

  <div class="list-container">
    <ul class="list-group">
      <li ng-repeat="item in regionData" class="region list-group-item"
          ui-sref="region({ region: item.country_code })">{{ item.country_label }} <span class="pull-right">({{ item.biz_count }})</span></li>
    </ul>
  </div>

</div>


{% endverbatim %}
