{% verbatim %}

<div class="social-info form-horizontal">
  <h4>Social</h4>

  <div class="form-group">
    <div class="col-sm-6 input-group-sm">
      <input ng-model="biz.google_plus_url" type="text" class="form-control input-sm" id="inputGooglePlusUrl" placeholder="plus.google.com/39392929291" tooltip-trigger="focus" tooltip-placement="left" tooltip="Google+ URL" />
    </div>
    <div class="col-sm-6 input-group-sm">
      <input ng-model="biz.yelp_url" type="text" class="form-control input-sm" id="inputYelpUrl" placeholder="yelp.com/biz/sunbucks-tea-sandiego" tooltip-trigger="focus" tooltip-placement="left" tooltip="Yelp URL" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-6 input-group-sm">
      <input ng-model="biz.facebook_url" type="text" class="form-control input-sm" id="inputFacebookUrl" placeholder="facebook.com/sunbucks" tooltip-trigger="focus" tooltip-placement="left" tooltip="Facebook Page URL" />
    </div>
    <div class="col-sm-6 input-group-sm">
      <input ng-model="biz.twitter_url" type="text" class="form-control input-sm" id="inputTwitterUrl" placeholder="twitter.com/sunbucks" tooltip-trigger="focus" tooltip-placement="left" tooltip="Twitter URL" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-6 input-group-sm">
      <input ng-model="biz.foursquare_url" type="text" class="form-control input-sm" id="inputFoursquareUrl" placeholder="foursquare.com/v/sunbucks--coffe-shop/519fac01498e4aa727182ebd" tooltip-trigger="focus" tooltip-placement="left" tooltip="Foursquare URL" />
    </div>
  </div>
</div>

{% endverbatim %}
