{% load static from staticfiles %}

<section class="airbitz-app call-to-action mb-xl mt-xl">
  <div class="container">
    <div class="row">

      <div class="app-info col-md-6 col-md-offset-1 text-center">
        <img class="airbitz-app-icon" src="{% static 'airbitz-theme/img-custom/airbitz-app-icon-512x512.png' %}" alt="Airbitz App">
        <h3>See Airbitz Edge Security in <strong>Action</strong></h3>
        <p>Download the <a href="{% url 'landing' %}bitcoin-wallet/">Airbitz Mobile App for Bitcoin</a></p>

        <div id="app-store-links" class="animated row mb-xlg">
          <div class="app-install col-sm-12 text-center animated">
            <a href="https://play.google.com/store/apps/details?id=com.airbitz" target="_blank">
              <img class="app-store animated" src="{% static 'img/available-on-android.png' %}" alt="Download Bitcoin Wallet from Android Play Store" />
            </a>
            <a href="https://itunes.apple.com/us/app/airbitz/id843536046?mt=8" target="_blank">
              <img class="app-store animated" src="{% static 'img/available-on-apple-app-store.png' %}" alt="Download Bitcoin Wallet from App Store" />
            </a>
            <div class="row">
              <div style="margin-top: 10px;">or <i class="fa fa-download"></i> <a href="{% url 'landing' %}download/">Android Direct Download</a></div>
            </div>
          </div>
        </div>
        <div class="social-follow row">
          <div class="col-sm-12 text-center">
            <table style="margin: 0 auto;">
              <tr>
                <td>
                  <a href="https://twitter.com/Airbitz" class="twitter-follow-button" data-show-count="false">Follow @Airbitz</a>
                  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
                </td>
                <td><iframe src="//www.facebook.com/plugins/like.php?href=https%3A%2F%2Fwww.facebook.com%2Fairbitz&amp;width=200&amp;layout=button_count&amp;action=like&amp;show_faces=false&amp;share=true&amp;height=21&amp;appId=543335719036485" scrolling="no" frameborder="0" style="margin-left: 15px; border:none; overflow:hidden; width:140px; height:21px;" allowTransparency="true"></iframe></td>
                <td><div class="g-plusone" data-annotation="bubble" data-size="standard" data-width="86" data-href="https://airbitz.co"></div></td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <div class="app-screenshots col-md-4 text-center">
        <div class="thumb-gallery">
          <div class="owl-carousel manual thumb-gallery-detail show-nav-hover" id="thumbGalleryDetail">
            <div>
              <span class="img-thumbnail">
                <img alt="Project Image" src="{% static 'airbitz-theme/img-custom/app-screenshots/nexus5-1.png' %}" class="img-responsive">
              </span>
            </div>
            <div>
              <span class="img-thumbnail">
                <img alt="Project Image" src="{% static 'airbitz-theme/img-custom/app-screenshots/nexus5-2.png' %}" class="img-responsive">
              </span>
            </div>
            <div>
              <span class="img-thumbnail">
                <img alt="Project Image" src="{% static 'airbitz-theme/img-custom/app-screenshots/nexus5-3.png' %}" class="img-responsive">
              </span>
            </div>
            <div>
              <span class="img-thumbnail">
                <img alt="Project Image" src="{% static 'airbitz-theme/img-custom/app-screenshots/nexus5-4.png' %}" class="img-responsive">
              </span>
            </div>
          </div>
          <div class="owl-carousel manual thumb-gallery-thumbs mt" id="thumbGalleryThumbs">
            <div>
              <span class="img-thumbnail cur-pointer">
                <img alt="Project Image" src="{% static 'airbitz-theme/img-custom/app-screenshots/nexus5-1.png' %}" class="img-responsive">
              </span>
            </div>
            <div>
              <span class="img-thumbnail cur-pointer">
                <img alt="Project Image" src="{% static 'airbitz-theme/img-custom/app-screenshots/nexus5-2.png' %}" class="img-responsive">
              </span>
            </div>
            <div>
              <span class="img-thumbnail cur-pointer">
                <img alt="Project Image" src="{% static 'airbitz-theme/img-custom/app-screenshots/nexus5-3.png' %}" class="img-responsive">
              </span>
            </div>
            <div>
              <span class="img-thumbnail cur-pointer">
                <img alt="Project Image" src="{% static 'airbitz-theme/img-custom/app-screenshots/nexus5-4.png' %}" class="img-responsive">
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
