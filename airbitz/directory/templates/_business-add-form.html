<form class="business-info form-horizontal" action="" role="form">

    <div class="row">

{# COLUMN 1 #}
        <div class="col-sm-6">

            <h4>Business Info</h4>

            <div class="form-group">
                <div class="col-sm-5 input-group-sm">
                    <select id="status">
                        <option value="ALL">Listing Status</option>
                        {% for s in STATUS_CHOICES %}
                            <option value="{{ s.0 }}">{{ s.1 }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="checkbox col-sm-3">
                    <label for="has_physical_business">
                        <input type="checkbox" id="has_physical_business" name="has_physical_business"> Physical
                    </label>
                </div>

                <div class="checkbox col-sm-3 ">
                    <label for="has_online_business">
                        <input type="checkbox" id="has_online_business" name="has_online_business"> Online
                    </label>
                </div>
            </div>

            <div class="form-group">
{#                <label for="inputBizName" class="col-sm-3 control-label">Business Name</label>#}
                <div class="col-sm-10 input-group-lg">
                    <input type="text" class="form-control" id="inputName" placeholder="Sunbucks Tea" />
                </div>
                <div class="col-sm-2 input-group-lg">
                    <input type="text" class="form-control" id="inputDiscount" placeholder="10%" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <textarea rows="4" class="form-control input-sm" placeholder="Hey we love to serve tea and crumpets what can we say!"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <input id="categories" value="{% for c in biz.categories.all %}{{c.id}},{% endfor %}" placeholder="Coffee & Tea" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6 input-group-sm">
                    <input type="text" class="form-control" id="inputWebsite" placeholder="https://sunbucks.com" />
                </div>
                <div class="col-sm-6 input-group-sm">
                    <input type="text" class="form-control" id="inputPhone" placeholder="321-865-7309" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6 input-group-sm">
                    <input type="text" class="form-control input-sm" id="inputEmail" placeholder="jimmy@sunbucks.com" />
                </div>
            </div>


            <br />
            <h4>Social</h4>

            <div class="form-group">
                <div class="col-sm-6 input-group-sm">
                    <input type="text" class="form-control input-sm" id="inputGooglePlusUrl" placeholder="plus.google.com/39392929291" />
                </div>
                <div class="col-sm-6 input-group-sm">
                    <input type="text" class="form-control input-sm" id="inputYelpUrl" placeholder="yelp.com/biz/sunbucks-tea-sandiego" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6 input-group-sm">
                    <input type="text" class="form-control input-sm" id="inputFacebookUrl" placeholder="facebook.com/sunbucks" />
                </div>
                <div class="col-sm-6 input-group-sm">
                    <input type="text" class="form-control input-sm" id="inputTwitterUrl" placeholder="twitter.com/sunbucks" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6 input-group-sm">
                    <input type="text" class="form-control input-sm" id="inputFoursquareUrl" placeholder="foursquare.com/v/sunbucks--coffe-shop/519fac01498e4aa727182ebd" />
                </div>
            </div>


        </div>

{# COLUMN 2 #}
        <div class="col-sm-6">

            <h4>Business Location</h4>

            <div class="form-group">
                <div class="col-sm-8 input-group-sm">
                    <input type="text" class="form-control input-sm" id="inputAddress" placeholder="3060 University" />
                </div>
                <div class="col-sm-4 input-group-sm">
                    <input type="text" class="form-control input-sm" id="inputAdmin3_name" placeholder="San Diego" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-4 input-group-sm">
                    <input type="text" class="form-control input-sm" id="inputPostalcode" placeholder="92104" />
                </div>
                <div class="col-sm-4 input-group-sm">
                    <input type="text" class="form-control input-sm" id="inputAdmin1_code" placeholder="CA" />
                </div>
                <div class="col-sm-4 input-group-sm">
                    <input type="text" class="form-control input-sm" id="inputAdmin2_name" placeholder="San Diego" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 input-group-sm">
                    <input type="text" class="form-control input-sm" id="inputCountry" placeholder="United States" />
                </div>
                <div class="col-sm-3 input-group-sm">
                    <input type="text" class="form-control input-sm" id="inputLat" placeholder="Lat" />
                </div>
                <div class="col-sm-3 input-group-sm">
                    <input type="text" class="form-control input-sm" id="inputLon" placeholder="Lon" />
                </div>
                <div class="col-sm-2 input-group-sm">
                    <button type="text" class="form-control btn btn-primary" id="inputDiscount" /><i class="fa fa-crosshairs"></i></button>
                </div>
            </div>

            <br>
            <h4>Business Hours</h4>

            <div class="col-sm-5">
                <div class="biz-hours-options form-group">

                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsBizHours" id="optionsRadios1" value="none" checked>
                            No hours available
                        </label>
                    </div>

                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsBizHours" id="optionsRadios1" value="always_open">
                            Always open
                        </label>
                    </div>

                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsBizHours" id="optionsRadios1" value="perm_closed">
                            Permanently closed
                        </label>
                    </div>

                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsBizHours" id="optionsRadios1" value="open">
                            Open for selected hours
                        </label>
                    </div>

                    <br />
                    <button class="button-add-hours btn btn-primary btn-xs"><i class="fa fa-plus"></i> Add Hours</button>

                </div>

            </div>

            <div class="table-responsive col-sm-7">
                <table class="table table-bordered table-rounded">
                    <thead>
                        <th>Day</th>
                        <th>Hours</th>
                    </thead>
                    <tr>
                        <td>Mon - Fri</td>
                        <td>9:00am - 5:00pm</td>
                    </tr>
                    <tr>
                        <td>Sat</td>
                        <td>1:00pm - 7:00pm</td>
                    </tr>
                    <tr>
                        <td>Sun</td>
                        <td>Closed</td>
                    </tr>
                </table>
            </div>

            <div class="module-add-hours" style="display: none;">

                <div class="">

                    <div class="input-hours">
                        <label for="">From</label>
                        <input type="text" class="hours-from">

                        <label for="">To</label>
                        <input type="text" class="hours-to">
                    </div>


                    <div class="input-days btn-group btn-group-justified">
                        <div class="btn-group btn-group-xs">
                            <button class="btn btn-default">Mon</button>
                        </div>
                        <div class="btn-group btn-group-xs">
                            <button class="btn btn-default">Tue</button>
                        </div>
                        <div class="btn-group btn-group-xs">
                            <button class="btn btn-default">Wed</button>
                        </div>
                        <div class="btn-group btn-group-xs">
                            <button class="btn btn-default">Thu</button>
                        </div>
                        <div class="btn-group btn-group-xs">
                            <button class="btn btn-default">Fri</button>
                        </div>
                        <div class="btn-group btn-group-xs">
                            <button class="btn btn-default">Sat</button>
                        </div>
                        <div class="btn-group btn-group-xs">
                            <button class="btn btn-default">Sun</button>
                        </div>
                    </div>

                    <div class="module-footer">
                        <div class="pull-left">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="optionsRadios" id="optionsRadios1" value="option1">
                                    Apply to all days
                                </label>
                            </div>
                        </div>
                        <div class="pull-right">
                            <button class="button-add btn btn-success btn-xs">Add</button>
                            <button class="button-cancel btn btn-default btn-xs">Cancel</button>
                        </div>
                    </div>

                </div>

            </div>



        </div>

    </div>




</form>

<br style="clear: both;" /><br style="clear: both;" /><br style="clear: both;" />
